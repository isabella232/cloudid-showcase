apiVersion: apps/v1beta2
kind: DaemonSet
metadata:
  name: spire-agent
  labels:
    app: spire-agent
spec:
  selector:
    matchLabels:
      app: spire-agent
  template:
    metadata:
      labels:
        app: spire-agent
    spec:
      hostPID: true
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: spire-agent
          imagePullPolicy: Never
          image: spire-agent
          securityContext:
            privileged: true
          command:
            - /opt/start.sh
            # Path to the agent configuration file
            - /spire/config/agent.conf
            # TrustDomain; Must be the same as in the agent's configuration file!
            - salm.qaware.de
            # Host Name and port of the Spire Server. Must also be the the same as in the agent's configuration file.
            - spire-server:8081
          volumeMounts:
            - name: spire-config
              mountPath: /spire/config
              readOnly: true
            - name: spire-agent-secrets
              mountPath: /spire/secrets
              readOnly: true
            - name: spire-agent-socket
              mountPath: /spire/socket
              readOnly: false
          ports:
            - name: http
              containerPort: 8080
#          livenessProbe:
#            failureThreshold: 3
#            tcpSocket:
#              port: 8080
#            initialDelaySeconds: 10
#            periodSeconds: 10
#            timeoutSeconds: 1
#          readinessProbe:
#            failureThreshold: 3
#            tcpSocket:
#              port: 8080
#            initialDelaySeconds: 10
#            periodSeconds: 10
#            timeoutSeconds: 1
      volumes:
        - name: spire-config
          configMap:
            name: spire-agent-config
            items:
              - key: agent.conf
                path: agent.conf
        - name: spire-agent-secrets
          secret:
            secretName: spire-agent-secrets
        - name: spire-agent-socket
          hostPath:
           path: /mnt/spire/agent/socket