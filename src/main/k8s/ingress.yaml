apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: demo-server-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  backend:
    serviceName: default-http-backend
    servicePort: 80
  rules:
  - host: cloudid-demo
    http:
      paths:
      - path: /demo-server
        backend:
          serviceName: demo-server-service
          servicePort: 80
