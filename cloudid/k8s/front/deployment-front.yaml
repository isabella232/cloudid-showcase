apiVersion: apps/v1beta2 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: cloudid-front
  labels:
    app: cloudid-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudid-front
  template:
    metadata:
      labels:
        app: cloudid-front
    spec:
      containers:
      - name: cloudid
        image: {{DOCKER_QUALIFIED_NAME}}
        imagePullPolicy: IfNotPresent
        resources:
          requests:
              cpu: 200m
              memory: 512Mi
        volumeMounts:
        - name: application-config
          mountPath: /deployment/config
          readOnly: true
        - name: spire-agent-socket
          mountPath: /spire/socket
          readOnly: false
        - name: demo-secrets
          mountPath: /deployment/secrets
          readOnly: true
        env:
        - name: JAVA_TOOL_OPTIONS
          value: "-Xmx256m -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005 -Djavax.net.debug=all -Djavax.net.ssl.trustStore=/deployment/secrets/additional_truststore.jks -Djavax.net.ssl.trustStorePassword= -Djavax.net.ssl.trustStoreType=jks"
        ports:
        - name: https
          containerPort: 8443
        - name: jvm-debug
          containerPort: 5005
        livenessProbe:
          failureThreshold: 2
          httpGet:
            path: /actuator/health
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 1
      imagePullSecrets:
        # Needs to be defined for this deployment to work
        - name: qaware-artifactory
      volumes:
        - name: application-config
          configMap:
            name: cloudid-config-front
            items:
            - key: application.properties
              path: application.properties
        - name: spire-agent-socket
          hostPath:
           path: /mnt/spire/agent/socket
        - name: demo-secrets
          secret:
            secretName: demo-secrets